#数据库连接
base_jar=D:\\java\\env\\maven-repository\\mysql\\mysql-connector-java\\5.1.42\\mysql-connector-java-5.1.42.jar
jdbc_driver=com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf8&useSSL=false
jdbc_user=root
jdbc_password=root


#数据库连接池配置
#定义初始连接数
initialSize=1
#定义最大连接数
maxActive=20
#定义最小空闲
minIdle=1
#定义最长等待时间
maxWait=60000
#定义检测时间间隔
checkTime=60000
连接在池中最小生存的时间
liveTime=300000


#mapper逆向工程配置
#指定项目路径
targetProject=.\\src\\main\\java
指定通用模板mapper接口
mappers=com.xiaobai.ssm.common.baseMapper.BaseMapper
#指定pojo生成位置
pojo_package=com.xiaobai.ssm.pojo
#指定mapper接口和映射文件生成位置
mapper_package=com.xiaobai.ssm.mapper


mongo.host=127.0.0.1
mongo.port=27017
mongo.user=test
mongo.pwd=test
mongo.database=test
mongo.connectionsPerHost=10
mongo.threadsAllowedToBlockForConnectionMultiplier=5
mongo.minConnectionsPerHost=5
#连接超时时间
mongo.connectTimeout=10000
#等待时间
mongo.maxWaitTime=120000
#Socket超时时间
mongo.socketTimeout=0
mongo.socketKeepAlive=true

mongo.description=joyven test mongodb database
mongo.maxConnectionIdleTime=1500
mongo.maxConnectionLifeTime=0
#mongo slave
mongo.heartbeatSocketTimeout=1000
mongo.heartbeatConnectTimeout=1500
mongo.minHeartbeatFrequency=5
mongo.heartbeatFrequency=10